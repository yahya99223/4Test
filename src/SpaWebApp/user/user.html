<h2>{{user.name}}</h2>
{{error}}
<img ng-src="{{user.avatar_url}}" title="{{user.name}}" />
<div ng-hide="!repositories || repositories.length == 0">
    <select ng-model="repositorySortOrder">
        <option value="name">Name</option>
        <option value="language">Language</option>
        <option value="+stargazers_count">Stars (Asd)</option>
        <option value="-stargazers_count">Stars (Desc)</option>
    </select>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Stars</th>
            <th>Language</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="repository in repositories | orderBy:repositorySortOrder">
            <td><a href="#/user/{{user.login}}/Repository/{{repository.name}}">{{repository.name}}</a></td>
            <td>{{repository.stargazers_count}}</td>
            <td>{{repository.description}}</td>
            <td>{{repository.language}}</td>
        </tr>
        </tbody>
    </table>
    
</div>
<a href="#/main">Back to search page</a>
